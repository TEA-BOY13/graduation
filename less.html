<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Gallery PWA</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#222">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

/* NAV BAR */
header {
  background: #222;
  color: white;
}

.nav-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 15px;
}

.menu-btn {
  font-size: 26px;
  cursor: pointer;
  display: none;
}

nav {
  display: flex;
  justify-content: center;
  gap: 15px;
  padding: 10px;
  flex-wrap: wrap;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 15px;
  cursor: pointer;
  padding: 8px 12px;
}

nav button.active {
  background: #007bff;
  border-radius: 5px;
}

/* GALLERY */
.gallery {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 12px;
}

.gallery img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
}

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.lightbox img {
  max-width: 90%;
  max-height: 85%;
}

.control {
  position: absolute;
  top: 50%;
  font-size: 40px;
  color: white;
  cursor: pointer;
  user-select: none;
  padding: 10px;
}

.prev { left: 15px; }
.next { right: 15px; }

.close {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 30px;
  cursor: pointer;
}

/* üì± MOBILE VIEW */
@media (max-width: 800px) {
  .menu-btn {
    display: block;
  }

  nav {
    display: none;
    flex-direction: column;
    align-items: center;
  }

  nav.show {
    display: flex;
  }
}
</style>
</head>

<body>

<header>
  <div class="nav-top">
    <h3>Gallery</h3>
    <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
  </div>

  <nav id="nav">
    <button class="active" onclick="loadCategory('general',100,this)">General</button>
    <button onclick="loadCategory('solo',50,this)">Solo</button>
    <button onclick="loadCategory('duo',50,this)">Duo</button>
    <button onclick="loadCategory('exco',30,this)">Exco</button>
    <button onclick="loadCategory('staffs',40,this)">Staffs</button>
  </nav>
</header>

<!-- GALLERY -->
<div class="gallery" id="gallery"></div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="control prev" onclick="prevImage()">‚ùÆ</span>
  <img id="lightboxImg">
  <span class="control next" onclick="nextImage()">‚ùØ</span>
  <span class="close" onclick="closeLightbox()">‚úï</span>
</div>

<script>
const gallery = document.getElementById("gallery");
const nav = document.getElementById("nav");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

let currentImages = [];
let currentIndex = 0;

/* Mobile menu */
function toggleMenu() {
  nav.classList.toggle("show");
}

/* Load category */
function loadCategory(folder, count, btn) {
  gallery.innerHTML = "";
  currentImages = [];

  document.querySelectorAll("nav button")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  // Close menu on mobile
  nav.classList.remove("show");

  for (let i = 1; i <= count; i++) {
    const src = `images/${folder}/${folder}${i}.jpg`;
    currentImages.push(src);

    const img = document.createElement("img");
    img.src = src;
    img.loading = "lazy";
    img.onclick = () => openLightbox(i - 1);

    gallery.appendChild(img);
  }
}

/* Lightbox */
function openLightbox(index) {
  currentIndex = index;
  lightboxImg.src = currentImages[currentIndex];
  lightbox.style.display = "flex";
}

function closeLightbox() {
  lightbox.style.display = "none";
}

function nextImage() {
  currentIndex = (currentIndex + 1) % currentImages.length;
  lightboxImg.src = currentImages[currentIndex];
}

function prevImage() {
  currentIndex =
    (currentIndex - 1 + currentImages.length) % currentImages.length;
  lightboxImg.src = currentImages[currentIndex];
}

/* Keyboard */
document.addEventListener("keydown", e => {
  if (lightbox.style.display !== "flex") return;
  if (e.key === "ArrowRight") nextImage();
  if (e.key === "ArrowLeft") prevImage();
  if (e.key === "Escape") closeLightbox();
});

/* Default load */
loadCategory("general", 100);

/* PWA service worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
