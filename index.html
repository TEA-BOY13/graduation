<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login</title>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="login.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1d2671,#c33764);
  font-family:Arial, sans-serif;
}
.login-box{
  background:#fff;
  padding:30px;
  width:320px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
.login-box input{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:15px;
}
.login-box button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:5px;
  background:#1d2671;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.login-box button:hover{
  background:#0f1554;
}
.footer-text{
  margin-top:10px;
  text-align:center;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Student Login</h2>

  <input type="text" id="studentId" placeholder="Student ID">
  <input type="password" id="password" placeholder="jamb number">

  <button onclick="login()">Login</button>

  <div class="footer-text">
    Computer Science Students Only class of 2025
  </div>
</div>

</body>
</html>
